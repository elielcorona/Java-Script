<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - QrossPass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <main class="container py-5">
    <div class="text-center mb-4">
        <a href="../index.html"><img src="../images/qrossPass.png" alt="QrossPass Logo" class="logo-icon mb-3 img-fluid"></a>
    </div>
    <div class="text-center mb-4">
      <h1 class="h4 brand">Crear cuenta</h1>
      <p class="text-muted">Tu cuenta será validada antes de activarse</p>
    </div>

    <div class="form-container">

        <h5 class="text-start mt-4">Datos personales</h5>
        <div class="mb-3">
      <form enctype="multipart/form-data">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nombre completo" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Correo electrónico" required>
        </div>
        <div class="mb-5">
          <input type="text" class="form-control" placeholder="Nombre de usuario" required>
        </div>

        <h5 class="text-start mt-4">Verificación de identidad</h5>
        <div class="mb-3">
          <label class="form-label">Identificación oficial (frontal)</label>
          <input type="file" class="form-control" accept="image/*" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Identificación oficial (reverso)</label>
          <input type="file" class="form-control" accept="image/*" required>
        </div>
        <div class="mb-5">
          <label class="form-label">Selfie</label>
          <input type="file" class="form-control" accept="image/*" required>
        </div>

        <h5 class="text-start mt-4">Generación de contraseña</h5>
        <div class="mb-3">

        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Contraseña"
            title="Debe contener al menos una mayúscula, una minúscula, un número y un símbolo"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[!@#$%^&*()_+\\-=\\[\\]{};':\\\\|,.<>\\/?]).{8,}" required>
        </div>
        <div class="mb-1">
          <input type="password" class="form-control" placeholder="Confirmar contraseña" required>
        </div>
        <div class="mb-4">
          <small class="text-muted">Debe contener al menos una mayúscula, una minúscula, un número y un símbolo.</small>
        </div>

        <div class="form-check mb-5">
          <input class="form-check-input" type="checkbox" value="" id="termsCheckUser" required>
          <label class="form-check-label" for="termsCheckUser">
            Acepto los <a href="../pages/tyc.html" target="_blank">términos y condiciones</a>
          </label>
        </div>

        <div class="d-grid mb-2">
          <button type="submit" class="btn btn-main">Registrarse</button>
        </div>
        <div class="text-center">
          <small><a href="../index.html" class="text-muted">¿Ya tienes una cuenta? Inicia sesión</a></small>
        </div>
      </form>
    </div>
  </main>

  <footer class="text-center py-4 bg-light text-muted">
    <small>&copy; 2025 QrossPass. Todos los derechos reservados.</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
