<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QrossPass</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container py-5">
    <div class="text-center mb-4">
        <a href="../index.html"><img src="../images/qrossPass.png" alt="QrossPass Logo" class="logo-icon mb-3 img-fluid"></a>
    </div>

    <div class="form-container">
      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Usuario" id='username'>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Contraseña" id="password">
        </div>
        <div class="d-grid mb-2">
          <button id="loginButton" type="submit" class="btn btn-main">Iniciar Sesión</button>
        </div>
        <div class="text-center">
          <small><a href="/pages/registroUsuario.html" class="text-muted">Registrarse</a></small>
        </div>
      </form>
    </div>

    <div class="text-center mt-5">
      <a href="/pages/accesoPartner.html" class="text-decoration-none text-primary fw-semibold">Soy Partner</a>
    </div>
  </main>

  <footer class="text-center py-4 bg-light text-muted">
    <small>&copy; 2025 QrossPass. Todos los derechos reservados.</small>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
